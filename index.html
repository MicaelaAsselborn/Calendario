<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="img/icon.svg">
</head>
<body>
    <div class="background"></div>
    <div id="container">
        <div id="calendar">
            <div id="current-month-year">
                <i class="fa-solid fa-arrow-left prev"></i>
                <h1><span id="month"></span> <span id="year"></span></h1>
                <i class="fa-solid fa-arrow-right next"></i>
            </div>
            <div id="weekdays">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mie</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
                <div>Dom</div>
            </div>
            <div id="days">
                
        </div>
    </div>
    <div id="journal">
        <div id="journal-date">
        <i class="fa-solid fa-calendar-days"></i>
        <P id="current-date"></P>
        </div>
        <div id="notes">
            <div id="event-creation">
                <form>
                    <div class="close-icon-container">
                        <i class="fa-solid fa-xmark close" onclick="closeDiv()"></i>
                    </div>
                    <h2>Nuevo evento</h2>
                    <div class="form-container">
                        <label for="event-name">Nombre del evento: </label>
                        <input type="text" id="event-name" required>
                        <label for="event-init">Fecha de inicio:</label>
                        <input type="date" id="event-init" required>
                        <label for="event-end">Fecha de finalización:</label>
                        <input type="date" id="event-end" required>
                        <label for="time-init">Hora de inicio:</label>
                        <input type="time">
                        <label for="time-end">Hora de finalización:</label>
                        <input type="time">
                        <div id="checkbox-container">
                            <input type="checkbox" id="all-day-event">
                            <label for="all-day-event">Todo el dia</label>
                        </div>
                    </div>
                    <div class="modal-button-container">
                        <button id="save-event" onclick="saveEvent()">Agregar evento</button>
                    </div>
                </form>
            </div>
            <div id="note-creation">
                <form>
                    <div class="close-icon-container">
                        <i class="fa-solid fa-xmark close" onclick="closeDiv()"></i>
                    </div>
                    <h2>Nueva nota</h2>
                    <label for="note-date">Fecha:</label>
                    <input type="date">
                    <label for="note">Nota:</label>
                    <textarea id="note"></textarea>
                    <div class="modal-button-container modal-2">
                        <button id="save-note" onclick="saveNote()">Agregar nota</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="buttons-container">
            <button id="add-event" onclick="addEvent()">Agregar evento</button>
            <button id="add-note" onclick="addNote()">Agregar nota</button>
        </div>
    </div>
    <script src="journal.js"></script>
    <script src="render-calendar.js"></script>
</body>
</html>
