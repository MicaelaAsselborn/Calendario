<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="img/icon.svg">
</head>
<body>
    <div id="container">
        <div id="calendar">
            <div id="current-month-year">
                <i class="fa-solid fa-arrow-left prev"></i>
                <h1><span id="month"></span> <span id="year"></span></h1>
                <i class="fa-solid fa-arrow-right next"></i>
            </div>
            <div id="weekdays">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mie</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>SÃ¡b</div>
                <div>Dom</div>
            </div>
            <div id="days">
                
        </div>
    </div>
    <div id="journal">
        <div id="journal-date">
        <i class="fa-solid fa-calendar-days"></i>
        <P id="current-date"></P>
        </div>
        <div id="notes">
        </div>
        <button id="add-note">Agregar evento</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
